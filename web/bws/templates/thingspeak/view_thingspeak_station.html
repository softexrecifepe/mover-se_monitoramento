{% extends 'base.html' %}


{% block content %}

<div class="container" style="margin-top: 15px">
    <h2>Lista de Estações do Thingspeak</h2>
    </br>



    {% for station in stations %}

    <p> {{station.station}}</p>

    {% endfor %}
    
    {% if not stations %}
        <p>Não há estações cadastradas.</p>
    {% endif %}
    
        
</div>
{% endblock %}
